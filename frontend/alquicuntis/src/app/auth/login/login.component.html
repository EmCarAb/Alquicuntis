<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card-body">
        <h2>Inicia Sesión</h2>
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="custom-form">
          <div class="form-group">
            <label class="custom-label">Usuario</label>
            <input formControlName="username" type="text" class="form-control custom-input" required placeholder="Usuario">
          </div>
          <div class="form-group">
            <label class="custom-label">Contraseña</label>
            <input formControlName="password" type="password" class="form-control custom-input" required
              placeholder="Contraseña">
          </div>
          <div class="text-center">
            <button type="submit" class="btn custom-button">Acceder</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
