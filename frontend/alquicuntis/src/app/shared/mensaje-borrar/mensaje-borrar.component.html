<ng-template #content let-modal>
	<div class="modal-header">
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="dateOfBirth">Seguro que quiere eliminar: {{nombre}}?</label>
				<div class="input-group">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close(0)">No</button>
		<button type="button" class="btn btn-outline-dark" (click)="modal.close(1)">Si</button>
	</div>
</ng-template>

<button type="button" class="icon-button" (click)="open(content)"><i class="bi bi-trash"></i></button>
